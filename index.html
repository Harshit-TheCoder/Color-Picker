<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            transition: background-color 1s ease;
        }
        .rangeSlider, .sliderValue{
            font-size: 20px;
            font-weight: 1000;
            font-style: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        #redRangeSlider, #greenRangeSlider,#blueRangeSlider{
            width:100px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center z-index-99" style="width:100vw !important;height:100vh !important; z-index:99; gap:30px">
        <div class="screen" style="width:700px;height:450px;border: 1px solid black; background-color: white;"></div>
        <div style="background-color: white;"> 
            <div class="slider-container" >
                <label for="redRangeSlider" class="rangeSlider">Adjust Red value:</label>
                <input type="range" id="redRangeSlider" min="0" max="255" value="50">
                <div class="value-display">Value: <span class="sliderValue" id="redValue">50</span></div>
            </div>
            <div class="slider-container">
                <label for="greenRangeSlider" class="rangeSlider">Adjust Green value:</label>
                <input type="range" id="greenRangeSlider" min="0" max="255" value="50">
                <div class="value-display">Value: <span class="sliderValue" id="greenValue">50</span></div>
            </div>
            <div class="slider-container">
                <label for="blueRangeSlider" class="rangeSlider">Adjust Blue value:</label>
                <input type="range" id="blueRangeSlider" min="0" max="255" value="50">
                <div class="value-display">Value: <span class="sliderValue" id="blueValue">50</span></div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
